<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-9">
        <title>Week 4 Forms</title>
    </head>
    <body>
        <!-- action says what webpage will process form
        post says how data will be sent -->
        <form action="" method="post">
            <!--label tells user what to enter
            for links label to the form element
            value in for must match value in input id-->
            <label for="fullname">Full Name: </label><br>
            <input type="text" id="fullname" name="fullname"><br>
            <label for="complaint">Complaints:</label><br>
            <textarea name="complaint" id="complaint"></textarea><br>
            <!-- radio buttons are linked with the same name
            id values must be unique-->
            <label for="important1">Important</label>
            <input type="radio" name="important" id="important1"><br>
            <label for="important2">Not Important</label>
            <input type="radio" name="important" id="important2"><br>
            <p>What contact methods work?</p><br>
            <label for="method1">Phone</label>
            <input type="checkbox" name="method1" id="method1">
            <label for="method2">Email</label>
            <input type="checkbox" name="method2" id="method2"><br>
            <label for="time">What time do you want to be contacted?</label><br>
            <select id="time" name="time">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select><br>
            <input type="submit" value="Send Complaint">


        </form>
    </body>
</html>
