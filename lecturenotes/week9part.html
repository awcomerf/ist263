<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .overall, .class1, .class2, .class3 {
            display: flex;
            border: 1px solid red;
        }
        .overall {
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <div class="overall">
        <div class="class1">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="class2">3</div>
        <div class="class3">
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div>
    
</body>
</html>
