<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rollover</title>
    <script>
        function changeImage () {
            document.getElementById('rollover').setAttribute('src', "https://awcomerf.github.io/ist263/images/hunterbio.jpg")
        }
        function changeBack () {
            document.getElementById('rollover').setAttribute('src', "https://awcomerf.github.io/ist263/images/alexbio.jpg")
        }    
    </script>
</head>
<body>
    <img src="https://awcomerf.github.io/ist263/images/alexbio.jpg" alt="" id="rollover" onmouseover="changeImage();" onmouseleave="changeBack();">

</body>
</html>
