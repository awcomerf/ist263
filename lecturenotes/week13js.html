<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <script>
        function rightanswer () {
            document.getElementById('right').innerHTML = "Good Job. That is the correct answer";
            document.getElementById('right').style.backgroundColor = 'green'
        }

        function wronganswer () {
            document.getElementById('wrong').innerHTML = "Try Again. That is incorrect";
            document.getElementById('wrong').style.backgroundColor = 'red'
        }

    </script>
</head>
<body>
    <p>It is Monday.</p>   
    <p id="wrong" onclick="wronganswer();">True</p>
    <p id="right" onclick="rightanswer();">False</p> 
</body>
</html>
